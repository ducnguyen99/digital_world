 {% extends 'main.html' %} {% load static %} {% block content %}

<div class="box-element">
    <div class="cart-row justify-content-between">
        <div class='flex-item-first'>
            <h2>Order Summary</h2>
        </div>
        <div class='flex-item'></div>
    </div>
    {% for item in ordered_products %}
    <div class="cart-row align-items-start">
        <div class="flex-item-first">
            <img class="row-image" src="{{item.product.imgURL}}">
            <p class="d-inline-block"> <strong> {{item.product.name}} </strong></p>
        </div>
        <div class="flex-item d-sm-block d-md-flex justify-content-between align-items-center">
            <div class="summary d-flex justify-content-around align-items-center">
                <i data-product="{{item.product.id}}" data-action="add" class="fas fa-plus chg-quantity update-cart"></i>
                <p class="quantity">{{item.quantity}}</p>
                <i data-product="{{item.product.id}}" data-action="remove" class="fas fa-minus chg-quantity update-cart"></i>
            </div>
            <p style="font-weight: 700;">${{item.total}}</p>
            <button class="btn btn-outline-danger text-center update-cart" data-product="{{item.product.id}}" data-action="delete">&#10006Remove</button>
        </div>
    </div>
    {% endfor %}
    <div class="cart-row justify-content-end">
        <div>
            <strong>Total: {{total_item_price}}</strong>
        </div>
    </div>
    <div class="cart-row justify-content-between">
        <div><a class="btn btn-outline-dark " href="{% url 'product' %}">&#x2190; Continue Shopping</a></div>
        <div><a class="btn btn-outline-dark " href="{% url 'checkout' %}">Checkout&#x2192;</a></div>
    </div>
</div> {% endblock content %}
