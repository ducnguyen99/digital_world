<!DOCTYPE html> {% load static %}
<html>

<head>
    <title>Ecom</title>
    <script src="https://kit.fontawesome.com/f43427706a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/main.css' %}">
</head>

<body class="background">

    <div>
        <div class="login">
            <h1 style="text-align: center">LOGIN</h1>
            <form method="POST" action=".">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" id="username">
                </div>
                <div class="form-group ">
                    <label for="pwd">Password:</label>
                    <input type="password" name="password" class="form-control " placeholder="Enter password" id="pwd">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-login" type="submit"> Login </button>
                </div>
            </form>
            <div class="mt-4">
                <div class="d-flex justify-content-center">
                    New Customer? <a href="{% url 'register' %}" class="login-link">Register new account</a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
