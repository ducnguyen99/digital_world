<!DOCTYPE html> {% load static %}
<html>

<head>
    <title>Ecom</title>
    <script src="https://kit.fontawesome.com/f43427706a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/main.css' %}">
</head>

<body class="background">

    <div>
        <div class="register">
            <h1 style="text-align: center ">REGISTER</h1>
            <form method="POST" action=".">
                {% csrf_token %} 
                {% for field in form %}
                    <div class="form-group ">
                        <label for="{{field.id_for_label}}">{{field.label}}:</label> 
                        {{field}}
                        {{field.errors}}
                    </div>
                {% endfor %}
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-register" type="submit"> Register Account </button>
                </div>
            </form>
            <div class="mt-4">
                <div class="d-flex justify-content-center">
                    Already have an account? <a href="{% url 'login' %}" class="login-link">Login to your account</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var form_fields = document.getElementsByTagName('input')
        console.log(form_fields)
        form_fields[1].placeholder = 'First Name';
        form_fields[2].placeholder = 'Last Name';
        form_fields[3].placeholder = 'Username';
        form_fields[4].placeholder = 'Email';
        form_fields[5].placeholder = 'Password';
        form_fields[6].placeholder = 'Confirm Password';
        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>

</body>

</html>
